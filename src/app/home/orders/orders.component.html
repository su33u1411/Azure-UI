<div id="orders-section">
  <p style="font-size: 1.5rem">Your Orders
    <span style="font-size: 0.9rem;display: block;color: slategray;margin-top: 10px">List of all your orders are displayed in the below table</span>
  </p>
  <div class="table-section">
    <div class="table-responsive" >
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      <button mat-raised-button color="primary" style="float: right">
        <i class="fas fa-plus-circle"></i> Add Orders</button>
      <mat-table [dataSource]="this.Orders" class="mat-elevation-z8">

        <ng-container matColumnDef="orderId">
          <mat-header-cell *matHeaderCellDef >Order ID</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.orderId}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="productName">
          <mat-header-cell *matHeaderCellDef > Product Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.productName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="orderCharge">
          <mat-header-cell *matHeaderCellDef > Charge </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.orderCharge}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="orderType">
          <mat-header-cell *matHeaderCellDef > Type </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.orderType}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="orderPoc">
          <mat-header-cell *matHeaderCellDef > POC </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.orderPoc}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>



    </div>
  </div>
</div>

<style>
  #orders-section {
    margin-left: 20px;
    margin-top: 5px;
  }

  .table-section {
    width: 80%;
    background-color: white;
    padding: 2% 2%;
    box-shadow: 0 .15rem 1.75rem 0 rgba(58, 59, 69, .15) !important;
    border-radius: 5px;
  }

  td, th {
    font-size: small;
  }
</style>
