<div id="products-section">
  <p style="font-size: 1.5rem">Your Orders
    <span style="font-size: 0.9rem;display: block;color: slategray;margin-top: 10px">List of all your orders are displayed in the below table</span>
  </p>
  <div class="table-section">
    <div class="table-responsive">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      <button mat-raised-button color="primary" style="float: right"><i class="fas fa-plus-circle"></i> Add Product</button>
      <mat-table [dataSource]="this.Products" class="mat-elevation-z8">

        <ng-container matColumnDef="#">
          <mat-header-cell *matHeaderCellDef > No. </mat-header-cell>
          <mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="productName">
          <mat-header-cell *matHeaderCellDef > Product Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.productName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="productDesc">
          <mat-header-cell *matHeaderCellDef > Product Description </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.productDesc}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
    </div>
  </div>
</div>

<style>
  #products-section {
    margin-left: 20px;
  }
  .table-section {
    background-color: white;
    padding: 1%;
    border-radius: 5px;
    margin-right: 10%;
    box-shadow: 0 .15rem 1.75rem 0 rgba(58, 59, 69, .15) !important;
  }

  td, th {
    font-size: small;
  }
</style>
